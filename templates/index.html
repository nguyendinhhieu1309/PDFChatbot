<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot PDF</title>
    <style>
        /* Tổng quan giao diện */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .chat-container {
            width: 90%;
            max-width: 800px; /* Tăng kích thước ô chat */
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header có logo */
        .chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .chat-header img {
            width: 50px;
            height: 50px;
        }
        .chat-header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        /* Nội dung tin nhắn */
        .chat-content {
            padding: 20px;
            overflow-y: auto;
            height: 500px; /* Tăng chiều cao của ô chat */
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: #fafafa;
        }

        .chat-message {
            padding: 10px;
            border-radius: 10px;
            word-wrap: break-word;
            max-width: 70%;
        }

        .chat-message.user {
            align-self: flex-end;
            background-color: #d1ffd1;
        }

        .chat-message.bot {
            align-self: flex-start;
            background-color: #f0f0f0;
        }

        /* Ô nhập liệu */
        .chat-input-container {
            display: flex;
            padding: 15px;
            background-color: #f0f0f0;
            border-top: 1px solid #ccc;
        }
        .chat-input {
            flex: 1;
            padding: 15px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
            min-height: 40px; /* Tăng chiều cao ô nhập */
        }
        .send-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 1em;
        }
        .send-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Khung chat -->
    <div class="chat-container">
        <!-- Header có logo và tiêu đề -->
        <div class="chat-header">
            <img src="https://github.com/user-attachments/assets/c0d7855d-6853-4eb7-b9b8-442460b362cb
            " alt="">
            <h1>Chatbot PDF</h1>
        </div>

        <!-- Nội dung cuộc trò chuyện -->
        <div class="chat-content" id="chat-content">
            {{ conversation_history | safe }}
        </div>

        <!-- Ô nhập liệu -->
        <form method="post" action="/" class="chat-input-container">
            <textarea class="chat-input" name="query" placeholder="Hãy nhập câu hỏi của bạn..." rows="2"></textarea>
            <button class="send-btn" type="submit">Gửi</button>
        </form>
    </div>
</body>
</html>
